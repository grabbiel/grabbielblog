<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grabbiel Blog</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        margin-bottom: 2rem;
        border-bottom: 1px solid #eaeaea;
        padding-bottom: 1rem;
      }
      nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #0066cc;
      }
      .articles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }
      .article-card {
        border: 1px solid #eaeaea;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .article-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .article-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .article-info {
        padding: 1rem;
      }
      .read-more {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .loading-indicator {
        text-align: center;
        padding: 2rem;
        color: #666;
      }
      .article-view {
        display: none; /* Hidden by default */
        max-width: 800px;
        margin: 0 auto;
      }
      .article-listing {
        display: block; /* Shown by default */
      }
      .debug-info {
        margin-top: 20px;
        padding: 10px;
        background: #f8f8f8;
        border: 1px solid #ddd;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grabbiel Blog</h1>
      <nav>
        <a href="/">Blog Home</a>
        <a href="https://grabbiel.com">Main Site</a>
      </nav>
    </header>

    <main>
      <!-- This container will be populated by HTMX -->
      <div id="content" 
          hx-boost="true"
          hx-indicator=".loading-indicator">
        
        <!-- Default: Show article listing -->
        <div id="article-listing"
            hx-get="https://server.grabbiel.com/blog/articles"
            hx-trigger="load"
            hx-swap="innerHTML">
          <div class="loading-indicator">Loading articles...</div>
        </div>
      </div>
    </main>

    <div class="loading-indicator" style="display:none;">Loading...</div>

    <script>
      // Handle initial page load routing
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const urlParams = new URLSearchParams(window.location.search);
        const redirectedPath = urlParams.get("path");
        
        let articleId;
        
        // Handle redirected paths from 404
        if (redirectedPath && !isNaN(redirectedPath)) {
          articleId = redirectedPath;
          // Clean URL
          history.replaceState(null, null, `/article/${articleId}`);
        }
        // Handle direct article paths
        else {
          const articleMatch = path.match(/^\/article\/(\d+)$/);
          if (articleMatch) {
            articleId = articleMatch[1];
          }
        }
        
        // If we have an article ID, load it with HTMX
        if (articleId) {
          const contentDiv = document.getElementById('content');
          contentDiv.innerHTML = '<div class="loading-indicator">Loading article...</div>';
          
          // Use HTMX to load the article
          htmx.ajax('GET', `https://server.grabbiel.com/article/${articleId}/index.html`, {
            target: '#content',
            swap: 'innerHTML'
          });
          
          document.title = `Article ${articleId} - Grabbiel Blog`;
        }
      });
    </script>
  </body>
</html>

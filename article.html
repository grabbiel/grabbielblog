<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - Grabbiel Blog</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        margin-bottom: 2rem;
        border-bottom: 1px solid #eaeaea;
        padding-bottom: 1rem;
      }
      nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #0066cc;
      }
      .loading-indicator {
        text-align: center;
        padding: 2rem;
        color: #666;
      }
      .debug-info {
        margin-top: 20px;
        padding: 10px;
        background: #f8f8f8;
        border: 1px solid #ddd;
        font-family: monospace;
        white-space: pre-wrap;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Grabbiel Blog</h1>
      <nav>
        <a href="/">Blog Home</a>
        <a href="https://grabbiel.com">Main Site</a>
      </nav>
    </header>

    <main>
      <article id="article-container" class="article-content">
        <div class="loading-indicator">Loading article...</div>
      </article>

      <!-- Debug information -->
      <div id="debug-info" class="debug-info">Loading debug information...</div>
    </main>

    <footer>
      <p>&copy; 2025 Grabbiel. All rights reserved.</p>
    </footer>

    <script>
      // Update debug info
      function updateDebug(message) {
        const debugEl = document.getElementById("debug-info");
        const timestamp = new Date().toISOString().substring(11, 23);
        debugEl.innerHTML += `[${timestamp}] ${message}\n`;
        console.log(message);
      }

      document.addEventListener("DOMContentLoaded", function () {
        updateDebug("DOMContentLoaded event fired");
        updateDebug(`Current URL: ${window.location.href}`);

        // Get article ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get("id");

        updateDebug(`Extracted article ID from query: ${articleId}`);
        updateDebug(`Is valid number: ${!isNaN(articleId)}`);

        if (articleId && !isNaN(articleId)) {
          updateDebug("Setting up article content fetch");

          // Create base URL for all article resources
          const baseUrl = `https://server.grabbiel.com/article/${articleId}`;
          updateDebug(`Base URL for article resources: ${baseUrl}`);

          // 1. Fetch the HTML content directly instead of using HTMX
          // This gives us more control over the loading process
          updateDebug("Fetching article HTML content");
          fetch(`${baseUrl}/index.html`)
            .then((response) => {
              updateDebug(`HTML fetch status: ${response.status}`);
              if (response.ok) {
                return response.text();
              }
              throw new Error(`HTML fetch failed: ${response.status}`);
            })
            .then((html) => {
              updateDebug("HTML loaded successfully");
              document.getElementById("article-container").innerHTML = html;

              // After HTML is loaded, fetch additional resources
              loadArticleResources(baseUrl);
            })
            .catch((error) => {
              updateDebug(`HTML fetch error: ${error.message}`);
              document.getElementById("article-container").innerHTML =
                `<div class="error">
                                <h2>Error loading article</h2>
                                <p>${error.message}</p>
                                <p><a href="/">Return to blog home</a></p>
                            </div>`;
            });
        } else {
          // Not a valid article ID
          updateDebug("Invalid article ID, showing error");
          document.getElementById("article-container").innerHTML =
            '<div class="error">Invalid article ID. <a href="/">Return to blog home</a></div>';
          document.getElementById("debug-info").style.display = "none";
        }
      });

      // Function to load CSS and JS resources
      function loadArticleResources(baseUrl) {
        // 2. Load article-specific CSS
        updateDebug("Fetching article CSS");
        fetch(`${baseUrl}/style.css`)
          .then((response) => {
            updateDebug(`CSS fetch status: ${response.status}`);
            if (response.ok) {
              return response.text();
            }
            throw new Error(`CSS fetch failed: ${response.status}`);
          })
          .then((css) => {
            updateDebug("CSS loaded successfully");
            const styleElement = document.createElement("style");
            styleElement.textContent = css;
            document.head.appendChild(styleElement);
          })
          .catch((error) => {
            updateDebug(`CSS fetch error: ${error.message}`);
          });

        // 3. Load article-specific JS
        updateDebug("Fetching article JS");
        fetch(`${baseUrl}/script.js`)
          .then((response) => {
            updateDebug(`JS fetch status: ${response.status}`);
            if (response.ok) {
              return response.text();
            }
            throw new Error(`JS fetch failed: ${response.status}`);
          })
          .then((js) => {
            updateDebug("JS loaded successfully");
            const scriptElement = document.createElement("script");
            scriptElement.textContent = js;
            document.body.appendChild(scriptElement);
          })
          .catch((error) => {
            updateDebug(`JS fetch error: ${error.message}`);
          });

        // 4. Check for and load any additional files
        // This is where you could add logic to fetch other resources
        // like images or other assets specific to the article
      }
    </script>
  </body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    
    // Handle /15 format -> redirect to /article/15
    if (path.match(/^\/(\d+)$/)) {
      const articleId = path.substring(1);
      window.location.replace(`/article/${articleId}`);
    }
    // Handle other paths -> redirect to home with path parameter
    else {
      window.location.replace(`/?path=${path.substring(1)}`);
    }
  </script>
</head>
<body>Redirecting...</body>
</html>
